<button [type]="type" [disabled]="disabled" (click)="click()"
    class="flex w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow disabled:opacity-50 hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4">
    <svg class="w-5 h-5 mt-1 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" *ngIf="loading">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
        </circle>
        <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
    </svg>
    <span class="w-full" [class.-ml-3]="loading">
        <ng-container *ngIf="title; else content">
            {{title}}
        </ng-container>
        <ng-template #content>
            <ng-content></ng-content>
        </ng-template>

    </span>
</button>
