<div class="relative text-gray-600 focus-within:text-gray-400">
    <span class="absolute inset-y-0 left-0 flex items-center pl-4" *ngIf="preIcon">
        <!-- <button type="submit" class="p-1 focus:outline-none focus:shadow-outline"> -->
        <fa-icon [icon]="preIcon"></fa-icon>
        <!-- </button> -->
    </span>
    <input [type]="type" [name]="name" [autocomplete]="autoComplete" [placeholder]="placeholder" [ngModel]="value"
        (ngModelChange)="valueChanged($event)"
        class="w-full px-4 py-2 pl-10 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200" />
</div>
