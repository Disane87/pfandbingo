<div class="flex flex-col w-100 {{class}}" [class.opacity-50]="disabled">
    <label [for]="name" class="text-sm font-semibold text-gray-500">{{label}}</label>
    <div class="relative text-gray-600 focus-within:text-gray-400">
        <span class="absolute inset-y-0 left-0 flex items-center pl-4" *ngIf="preIcon">
            <!-- <button type="submit" class="p-1 focus:outline-none focus:shadow-outline"> -->
            <fa-icon [icon]="preIcon"></fa-icon>
            <!-- </button> -->
        </span>
        <input [type]="type" [class.cursor-not-allowed]="disabled" [disabled]="disabled" [name]="name"
            [autocomplete]="autoComplete" [placeholder]="placeholder" [ngModel]="value"
            (ngModelChange)="valueChange($event)" [class.pl-10]="preIcon"
            class="w-full px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200" />
    </div>

</div>
