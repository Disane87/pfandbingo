<div class="container px-4 mx-auto my-12 md:px-12">
    <div class="flex flex-wrap -mx-1 lg:-mx-4">

        <!-- Column -->
        <div class="w-full px-1 my-1 md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">

            <!-- Article -->
            <article class="m-3 overflow-hidden rounded-lg shadow-lg" *ngFor="let pfingo of (pfingos$ | async)">

                <a href="#">
                    <img alt="Placeholder" class="block object-contain w-full h-auto" [src]="pfingo.imagePath">
                </a>

                <header class="flex items-center justify-between p-2 leading-tight md:p-4">
                    <h1 class="text-lg">
                        <a class="text-black no-underline hover:underline" href="#">
                            Article Title
                        </a>
                    </h1>
                    <p class="text-sm text-grey-darker">
                        {{ pfingo.uploadDateTime | date:'short' }}
                    </p>
                </header>

                <footer class="flex items-center justify-between p-2 leading-none md:p-4">
                    <a class="flex items-center text-black no-underline hover:underline" href="#">
                        <img alt="Placeholder" class="block w-8 h-8 rounded-full" [src]="pfingo.user.photoURL">
                        <p class="ml-2 text-sm">
                            {{ pfingo.user.displayName }}
                        </p>
                    </a>
                    <a class="no-underline text-grey-darker hover:text-red-dark" href="#">
                        <span class="hidden">Like</span>
                        <i class="fa fa-heart"></i>
                    </a>

                    <div class="flex items-center text-black no-underline hover:underline" *ngIf="pfingo.isOwn">
                        <i class="cursor-pointer" nz-icon [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"
                            [nzType]="'delete'" (click)="delete(pfingo.id)"></i>
                    </div>
                </footer>

            </article>
            <!-- END Article -->

        </div>
        <!-- END Column -->
    </div>
</div>





<pfandbingo-image-upload [path]="'pfingos/'" [fileTypes]="'image/png,image/jpeg,image/gif,image/bmp'"
    (fileUploaded)="fileUploaded($event)">
</pfandbingo-image-upload>
