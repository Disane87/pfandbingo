<div class="flex flex-col-reverse w-full h-full overflow-hidden md:flex-row">
    <div class="flex flex-col w-full overflow-y-auto">
        <h1 class="sticky top-0 w-full text-xl font-bold bg-white">Pfingos</h1>
        <div class="flex flex-wrap w-full mt-2 sm:mx-auto" @list>



            <!-- Column -->
            <!-- <div class="w-full px-1 my-1 md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3"> -->
            <ng-container *ngIf="(pfingoCount$ | async) > 0; else noData;">
                <pfandbingo-pfingo-item [pfingo]="pfingo" @items
                    *ngFor="let pfingo of (pfingos$ | async);  trackBy: trackById">
                </pfandbingo-pfingo-item>
            </ng-container>

            <ng-template #noData>
                <nz-empty class="w-full" nzNotFoundContent="Keine Pfingos vorhanden"></nz-empty>
            </ng-template>

            <!-- </div> -->
            <!-- END Column -->
        </div>
    </div>

    <div class="hidden p-3 md:flex md:w-96 md:border-l">
        <div class="upload h-1/3">
            <pfandbingo-image-upload [title]="'Pack Zeug rein'" class="h-full"
                [path]="'pfingos/'+(profile$ | async).uid" [fileTypes]="'image/png,image/jpeg,image/gif,image/bmp'"
                (fileUploaded)="fileUploaded($event)">
            </pfandbingo-image-upload>
        </div>

    </div>

</div>
