<div class="flex w-full h-full">
    <div class="flex flex-wrap w-full h-full pt-4 -mx-1 lg:-mx-4" @list>


        <!-- Column -->
        <!-- <div class="w-full px-1 my-1 md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3"> -->
        <ng-container *ngIf="(pfingoCount$ | async) > 0; else noData;">
            <pfandbingo-pfingo-item [pfingo]="pfingo" @items
                *ngFor="let pfingo of (pfingos$ | async);  trackBy: trackById">
            </pfandbingo-pfingo-item>
        </ng-container>

        <ng-template #noData>
            <nz-empty class="w-full" nzNotFoundContent="Keine Pfingos vorhanden"></nz-empty>

        </ng-template>

        <!-- </div> -->
        <!-- END Column -->
    </div>
    <div class="w-1/3 h-full p-3 border-l">
        <div class="upload h-1/3">
            <pfandbingo-image-upload [title]="'Pack Zeug rein'" class="h-full" [path]="'pfingos/'"
                [fileTypes]="'image/png,image/jpeg,image/gif,image/bmp'" (fileUploaded)="fileUploaded($event)">
            </pfandbingo-image-upload>
        </div>

    </div>

</div>
