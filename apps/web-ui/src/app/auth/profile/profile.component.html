<div class="flex flex-col mb-3 w-100 h-100">
    <div class="flex flex-col items-center">
        <eui-avatar [size]="32" [photoUrl]="profile.photoURL">
        </eui-avatar>
        <!-- <eui-button class="mt-3">Change</eui-button> -->
        <!-- <button type="button"
            class="w-20 h-10 mt-3 text-sm font-medium leading-4 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Change
        </button> -->


    </div>

</div>


<!-- <eui-input class="mb-5" [(value)]="profile.uid" [label]="'UID'" [disabled]="true"></eui-input> -->
<eui-input class="mb-5" [(ngModel)]="profile.email" required [label]="'E-Mail'">
</eui-input>
<eui-input class="mb-5" [(ngModel)]="profile.displayName" required [label]="'Displayname'">
</eui-input>
<!-- <eui-input class="mb-5" [(ngModel)]="" [label]="'Language'"></eui-input> -->

<eui-dropdown label="Sprache" [itemTemplate]="itemTemplate" [selectedItemKey]="profile.language" [items]="[
{ value: 'de', display: 'Deutsch'},
{ value: 'gb', display: 'English (GB)'},
{ value: 'us', display: 'English (US)'}
]">
    <ng-template #itemTemplate let-item let-active="active">
        <div class="flex flex-row mx-2 w-100">
            <eui-flag class="w-32 mr-3" [isoCode]="item.value" [squared]="false">
            </eui-flag>
            <span class="w-full my-auto">{{ item.display }}</span>
        </div>
    </ng-template>
</eui-dropdown>

<eui-input type="password" [value]="'test'">
</eui-input>
