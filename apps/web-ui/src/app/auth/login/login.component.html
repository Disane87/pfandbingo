<div class="h-full font-sans bg-gray-100">
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="signIn()"
        class="container flex items-center justify-center h-full mx-auto">
        <div class="w-1/3">
            <h1 class="mb-6 font-hairline text-center">Login to our Website</h1>
            <div class="p-8 mb-6 bg-white border-t-8 border-blue-500 rounded-lg shadow-lg">
                <div class="mb-4">
                    <nz-form-item>
                        <nz-form-label nzFor="userName" class="block font-bold text-grey-darker">
                            E-mail</nz-form-label>

                        <nz-form-control nzErrorTip="Please input your username!">
                            <nz-input-group nzPrefixIcon="user">
                                <input name="userName" type="text" nz-input formControlName="userName"
                                    placeholder="Username" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <div class="mb-4">
                    <nz-form-label nzFor="userName" class="block font-bold text-grey-darker">
                        Password</nz-form-label>

                    <nz-form-control nzErrorTip="Please input your password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input name="password" type="password" nz-input formControlName="password"
                                placeholder="Password" />
                        </nz-input-group>
                    </nz-form-control>
                </div>

                <div class="flex items-center justify-between mt-2">
                    <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-200" nz-button
                        class="login-form-button login-form-margin" [disabled]="!validateForm.valid"
                        [nzLoading]="authPending$ | async" [nzType]="'primary'">
                        Login
                    </button>

                    <a class="inline-block float-right text-sm font-bold no-underline align-baseline text-blue hover:text-blue-dark"
                        href="#">
                        Forgot Password?
                    </a>
                </div>

            </div>
            <div class="text-center">
                <p class="text-sm text-grey-dark">Don't have an account? <a href="#"
                        class="font-bold no-underline text-blue">Create an Account</a>.</p>
            </div>
        </div>
    </form>
</div>
